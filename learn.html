    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        transition: background-color 0.3s;
      }

      nav ul li a:hover {
        background-color: #555;
      }
      .icons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .c-icon {
        width: 200px;
        height: 200px;
        border: none;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        margin: 10px;
        background-color: #f0f0f0;
        transition: background-color 0.3s, color 0.3s;
        text-decoration: none;
        color: #000;
      }

      .c-icon:hover {
        background-color: #007bff;
        color: #fff;
      }
      .c-icon:focus {
        outline: none;
        box-shadow: 0 0 4px #007bff;
      }
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      #dynamic-message {
        font-size: 14px;
      }
    </style>
