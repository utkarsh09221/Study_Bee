    <h1 id="hexadecimalconverter">HEXADECIMAL CONVERTER</h1>
    <br>
    <br>
    <br>

    <div class="converter-container">
        <h2>Hexadecimal to Binary Converter</h2>
        <div class="input-field">
            <label for="hexToBinary">Hexadecimal Number:</label>
            <input type="text" id="hexToBinary" placeholder="Enter hexadecimal number" />
        </div>
        <button class="btn" onclick="convertHexToBinary()">Convert</button>
        <div class="result">
            <p id="binaryResult"></p>
        </div>
    </div>

    <hr>

    <div class="converter-container">
        <h2>Hexadecimal to Decimal Converter</h2>
        <div class="input-field">
            <label for="hexToDecimal">Hexadecimal Number:</label>
            <input type="text" id="hexToDecimal" placeholder="Enter hexadecimal number" />
        </div>
        <button class="btn" onclick="convertHexToDecimal()">Convert</button>
        <div class="result">
            <p id="decimalResult"></p>
        </div>
    </div>

    <hr>

    <div class="converter-container">
        <h2>Hexadecimal to Octal Converter</h2>
        <div class="input-field">
            <label for="hexToOctal">Enter a hexadecimal number:</label>
            <input type="text" id="hexToOctal" placeholder="Hexadecimal number">
        </div>
        <button class="btn" onclick="convertHexToOct()">Convert</button>
        <div class="result" id="octalResult"></div>
    </div>

    <script>
        function convertHexToBinary() {
            var hexadecimal = document.getElementById('hexToBinary').value;
            var binaryResult = document.getElementById('binaryResult');

            if (hexadecimal === '') {
                binaryResult.textContent = 'Please enter a hexadecimal number.';
                return;
            }

            var binary = parseInt(hexadecimal, 16).toString(2);
            binaryResult.textContent = 'Binary: ' + binary;
        }

        function convertHexToDecimal() {
            var hexadecimal = document.getElementById('hexToDecimal').value;
            var decimalResult = document.getElementById('decimalResult');

            if (hexadecimal === '') {
                decimalResult.textContent = 'Please enter a hexadecimal number.';
                return;
            }

            var decimal = parseInt(hexadecimal, 16);
            decimalResult.textContent = 'Decimal: ' + decimal;
        }

        function isHexadecimal(hex) {
            var hexRegex = /^[0-9A-Fa-f]+$/;
            return hexRegex.test(hex);
        }

        function convertHexToOct() {
            var hex = document.getElementById('hexToOctal').value;
            var octalResult = document.getElementById('octalResult');

            if (hex === '') {
                octalResult.textContent = 'Please enter a hexadecimal number.';
                return;
            }

            if (!isHexadecimal(hex)) {
                octalResult.textContent = 'Please enter a valid hexadecimal number (0-9, A-F).';
                return;
            }

            var decimal = parseInt(hex, 16);
            var octal = decimal.toString(8);
            octalResult.textContent = 'Octal: ' + octal;
        }
    </script>
