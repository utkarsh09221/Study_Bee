    <h1 id="binaryconverter">BINARY CONVERTER</h1>
    <br>
    <br>
    <br>

    <div class="container">
        <h2>Binary to Decimal Converter</h2>
        <div class="input-field">
            <label for="binaryDecimal">Binary Number:</label>
            <input type="text" id="binaryDecimal" placeholder="Enter binary number" />
        </div>
        <button class="btn" onclick="convertBinaryToDecimal()">Convert</button>
        <div class="result">
            <p id="decimalResult"></p>
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Binary to Octal Converter</h2>
        <div class="input-field">
            <label for="binaryOctal">Binary Number:</label>
            <input type="text" id="binaryOctal" placeholder="Enter binary number" />
        </div>
        <button class="btn" onclick="convertBinaryToOctal()">Convert</button>
        <div class="result">
            <p id="octalResult"></p>
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Binary to Hexadecimal Converter</h2>
        <div class="input-field">
            <label for="binaryHex">Binary Number:</label>
            <input type="text" id="binaryHex" placeholder="Enter binary number" />
        </div>
        <button class="btn" onclick="convertBinaryToHex()">Convert</button>
        <div class="result">
            <p id="hexResult"></p>
        </div>
    </div>

    <script>
        function convertBinaryToDecimal() {
            var binary = document.getElementById('binaryDecimal').value;
            var decimalResult = document.getElementById('decimalResult');

            if (binary === '') {
                decimalResult.textContent = 'Please enter a binary number.';
                return;
            }

            if (!isBinary(binary)) {
                decimalResult.textContent = 'Please enter a valid binary number (0 or 1 only).';
                return;
            }

            var decimal = parseInt(binary, 2);
            decimalResult.textContent = 'Decimal: ' + decimal;
        }

        function convertBinaryToOctal() {
            var binary = document.getElementById('binaryOctal').value;
            var octalResult = document.getElementById('octalResult');

            if (binary === '') {
                octalResult.textContent = 'Please enter a binary number.';
                return;
            }

            if (!isBinary(binary)) {
                octalResult.textContent = 'Please enter a valid binary number (0 or 1 only).';
                return;
            }

            var decimal = parseInt(binary, 2);
            var octal = decimal.toString(8);
            octalResult.textContent = 'Octal: ' + octal;
        }

        function convertBinaryToHex() {
            var binary = document.getElementById('binaryHex').value;
            var hexResult = document.getElementById('hexResult');

            if (binary === '') {
                hexResult.textContent = 'Please enter a binary number.';
                return;
            }

            if (!isBinary(binary)) {
                hexResult.textContent = 'Please enter a valid binary number (0 or 1 only).';
                return;
            }

            var hex = parseInt(binary, 2).toString(16).toUpperCase();
            hexResult.textContent = 'Hexadecimal: ' + hex;
        }

        function isBinary(binary) {
            var regex = /^[01]+$/;
            return regex.test(binary);
        }
    </script>
