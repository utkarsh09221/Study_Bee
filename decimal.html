    <div class="container">
        <h2>Decimal to Binary Converter</h2>
        <div class="input-field">
            <label for="decimalBinary">Decimal Number:</label>
            <input type="number" id="decimalBinary" placeholder="Enter decimal number" />
        </div>
        <button class="btn" onclick="convertDecimalToBinary()">Convert</button>
        <div class="result">
            <p id="binaryResult"></p>
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Decimal to Octal Converter</h2>
        <div class="input-field">
            <label for="decimalOctal">Decimal Number:</label>
            <input type="number" id="decimalOctalInput" placeholder="Enter decimal number" />
        </div>
        <button class="btn" onclick="convertDecimalToOctal()">Convert</button>
        <div class="result">
            <p id="octalResult"></p>
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Decimal to Hexadecimal Converter</h2>
        <div class="input-field">
            <label for="decimalHexadecimal">Decimal Number:</label>
            <input type="number" id="decimalHexadecimal" placeholder="Enter decimal number" />
        </div>
        <button class="btn" onclick="convertDecimalToHex()">Convert</button>
        <div class="result">
            <p id="hexResult"></p>
        </div>
    </div>

    <script>
        function convertDecimalToOctal() {
            var decimal = document.getElementById('decimalOctalInput').value;
            var octalResult = document.getElementById('octalResult');

            if (decimal === '') {
                octalResult.textContent = 'Please enter a decimal number.';
                return;
            }

            var octal = decimalToBase(decimal, 8);
            octalResult.textContent = 'Octal: ' + octal;
        }

        function convertBinaryToOctal() {
            var binary = document.getElementById('binaryOctalInput').value;
            var octalResult = document.getElementById('octalResult');

            if (binary === '') {
                octalResult.textContent = 'Please enter a binary number.';
                return;
            }

            if (!isBinary(binary)) {
                octalResult.textContent = 'Please enter a valid binary number (0 or 1 only).';
                return;
            }

            var decimal = parseInt(binary, 2);
            var octal = decimal.toString(8);
            octalResult.textContent = 'Octal: ' + octal;
        }

        // Helper function to check if a string is a valid binary number
        function isBinary(str) {
            var pattern = /^[0-1]+$/;
            return pattern.test(str);
        }

        // Helper function to convert a decimal number to any base
        function decimalToBase(decimal, base) {
            var result = '';

            while (decimal > 0) {
                var remainder = decimal % base;
                result = remainder.toString() + result;
                decimal = Math.floor(decimal / base);
            }

            return result;
        }
    </script>
