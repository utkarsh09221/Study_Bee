    <div class="container">
        <h2>Binary Calculator</h2>
        <div class="input-field">
            <label for="binary1">Binary Number 1:</label>
            <input type="text" id="binary1" placeholder="Enter binary number" />
        </div>
        <div class="input-field">
            <label for="binary2">Binary Number 2:</label>
            <input type="text" id="binary2" placeholder="Enter binary number" />
        </div>
        <div class="input-field">
            <label for="operation">Operation:</label>
            <select id="operation">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
            </select>
        </div>
        <button class="btn" onclick="calculate()">Calculate</button>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>

    <script>
        function calculate() {
            var binary1 = document.getElementById('binary1').value;
            var binary2 = document.getElementById('binary2').value;
            var operation = document.getElementById('operation').value;
            var resultElement = document.getElementById('result');

            if (binary1 === '' || binary2 === '') {
                resultElement.textContent = 'Please enter both binary numbers.';
                return;
            }

            if (!isBinary(binary1) || !isBinary(binary2)) {
                resultElement.textContent = 'Please enter valid binary numbers (0 or 1 only).';
                return;
            }

            var result;
            if (operation === 'addition') {
                result = addBinary(binary1, binary2);
            } else if (operation === 'subtraction') {
                result = subtractBinary(binary1, binary2);
            } else if (operation === 'multiplication') {
                result = multiplyBinary(binary1, binary2);
            } else if (operation === 'division') {
                result = divideBinary(binary1, binary2);
            }

            resultElement.textContent = 'Result: ' + result;
        }

        function isBinary(number) {
            var binaryRegex = /^[01]+$/;
            return binaryRegex.test(number);
        }

        function addBinary(a, b) {
            return (parseInt(a, 2) + parseInt(b, 2)).toString(2);
        }

        function subtractBinary(a, b) {
            return (parseInt(a, 2) - parseInt(b, 2)).toString(2);
        }

        function multiplyBinary(a, b) {
            return (parseInt(a, 2) * parseInt(b, 2)).toString(2);
        }

        function divideBinary(a, b) {
            return (parseInt(a, 2) / parseInt(b, 2)).toString(2);
        }
    </script>
