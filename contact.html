
<!DOCTYPE html>
<html>
<head>
  <title>STUDYBEE</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto+Condensed" rel="stylesheet">
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      background: linear-gradient(to right, #e48383 0%, #d63e3e 100%);
      font-size: 12px;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        transition: background-color 0.3s;
      }

      nav ul li a:hover {
        background-color: #555;
      }
    
    body, button, input {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 1.4px;
    }
    
    .background {
      display: flex;
      min-height: 100vh;
    }
    
    .container {
      flex: 0 1 700px;
      margin: auto;
      padding: 10px;
    }
    
    .screen {
      position: relative;
      background: #3e3e3e;
      border-radius: 15px;
    }
    
    .screen:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 20px;
      right: 20px;
      bottom: 0;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
      z-index: -1;
    }
    
    .screen-header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #4d4d4f;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    
    .screen-header-left {
      margin-right: auto;
    }
    
    .screen-header-button {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin-right: 3px;
      border-radius: 8px;
      background: white;
    }
    
    .screen-header-right {
      display: flex;
    }
    
    .screen-header-ellipsis {
      width: 3px;
      height: 3px;
      margin-left: 2px;
      border-radius: 8px;
      background: #999;
    }
    
    .screen-body {
      display: flex;
    }
    
    .screen-body-item {
      flex: 1;
      padding: 50px;
    }
    
    .screen-body-item.left {
      display: flex;
      flex-direction: column;
    }
    
    .app-title {
      display: flex;
      flex-direction: column;
      position: relative;
      color: #e48383;
      font-size: 26px;
    }
    
    .app-title:after {
      content: '';
      display: block;
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 25px;
      height: 4px;
      background: #e48383;
    }
    
    .app-contact {
      margin-top: 30px;
      font-size: 10px;
      color: #888;
    }
    
    .app-form-group {
      margin-bottom: 15px;
    }
    
    .app-form-group.message {
      margin-top: 40px;
    }
    
    .app-form-group.buttons {
      margin-bottom: 0;
      text-align: right;
    }
    
    .app-form-control {
      width: 100%;
      padding: 10px 0;
      background: none;
      border: none;
      border-bottom: 1px solid #666;
      color: #ddd;
      font-size: 14px;
      text-transform: uppercase;
      outline: none;
      transition: border-color .2s;
    }
    
    .app-form-control::placeholder {
      color: #666;
    }
    
    .app-form-control:focus {
      border-bottom-color: #ddd;
    }
    
    .app-form-button {
      background: none;
      border: none;
      color: #ea1d6f;
      font-size: 14px;
      cursor: pointer;
      outline: none;
    }
    
    .app-form-button:hover {
      color: #b9134f;
    }
    
    .credits {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      color: #ffa4bd;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 16px;
      font-weight: normal;
    }
    
    .credits-link {
      display: flex;
      align-items: center;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
    
    .dribbble {
      width: 20px;
      height: 20px;
      margin: 0 5px;
    }
    
    @media screen and (max-width: 520px) {
      .screen-body {
        flex-direction: column;
      }
    
      .screen-body-item.left {
        margin-bottom: 30px;
      }
    
      .app-title {
        flex-direction: row;
      }
    
      .app-title span {
        margin-right: 12px;
      }
    
      .app-title:after {
        display: none;
      }
    }
    
    @media screen and (max-width: 600px) {
      .screen-body {
        padding: 40px;
      }
    
      .screen-body-item {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
<li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>CONTACT</span>
            </div>
            <div class="app-contact">CONTACT INFO :91-1234567890</div>
            <div class="app-contact">EMAIL: 2523523utkarsh@gmail.com </div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" placeholder="NAME">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="EMAIL">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="PHONE">
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" placeholder="MESSAGE">
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button">SUBMIT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="credits">
        Design by UTKARSH SINGH
      </div>
    </div>
  </div>
</body>
</html>
